<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/vtop">
    <title>Redirecting...</title>
</head>
<body>

            window.location.href = '/vtop';
        }, 0);
    </script>
</body>
